<!-- Navbar Container -->
<nav class="w-full bg-gray-100 shadow-md px-6 py-3 flex items-center justify-between relative">
    <!-- Brand Name -->
    <a routerLink="/" class="text-xl font-bold text-gray-900">YelpCamp</a>

    <!-- Mobile Menu Toggle Button (Hidden on Desktop) -->
    <button (click)="toggleMenu()" class="md:hidden text-gray-900 absolute right-4 top-4">
        <span *ngIf="!menuOpen">&#9776;</span>  <!-- Hamburger Icon -->
        <span *ngIf="menuOpen">&#10006;</span>  <!-- Close Icon -->
    </button>

    <!-- Navbar Links (Desktop & Mobile) -->
    <ul [class.hidden]="!menuOpen" class="absolute md:static top-14 left-0 w-full md:w-auto bg-gray-100 md:flex md:space-x-6 space-y-3 md:space-y-0 p-4 md:p-0 text-gray-900 shadow-md md:shadow-none">
        <li><a routerLink="/" class="block px-4 py-2 md:px-0" routerLinkActive="active" ariaCurrentWhenActive="page">ğŸ  Home</a></li>

        <!-- Show only if user is NOT logged in -->
        <ng-container *ngIf="!currentUser(); else loggedIn">
            <li><a routerLink="/register" class="block px-4 py-2 md:px-0" routerLinkActive="active" ariaCurrentWhenActive="page">ğŸ“ Sign Up</a></li>
            <li><a routerLink="/login" class="block px-4 py-2 md:px-0" routerLinkActive="active" ariaCurrentWhenActive="page">ğŸ”‘ Login</a></li>
        </ng-container>

        <!-- If user IS logged in -->
        <ng-template #loggedIn>
            <li><span class="block px-4 py-2 md:px-0">ğŸ‘¤ {{ currentUser()?.username }}</span></li>
            <li><a role="button" (click)="logout()" class="block px-4 py-2 md:px-0 text-red-500">ğŸšª Logout</a></li>
        </ng-template>
    </ul>
</nav>
