<div class="max-w-md mx-auto p-6 bg-gray-100 shadow-md rounded-lg mt-10">
    <h1 class="text-2xl font-bold text-center mb-4">Sign Up</h1>

    <form (ngSubmit)="onSubmit()" #signupForm="ngForm">
        <!-- Username Input -->
        <input type="text" [(ngModel)]="username" name="username" required
            placeholder="Username"
            class="w-full px-4 py-2 mb-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">

        <!-- Password Input -->
        <input type="password" [(ngModel)]="password" name="password" required
            placeholder="Password"
            class="w-full px-4 py-2 mb-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">

        <!-- Error Message -->
        <div *ngIf="errorMessage" class="text-red-500 text-sm mb-3">
            {{ errorMessage }}
        </div>

        <!-- Submit Button -->
        <button type="submit"
            class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 transition">
            Sign Up
        </button>
    </form>
</div>
