<header class="bg-gray-200 p-6 rounded-lg shadow-md text-center">
    <h1 class="text-3xl font-bold">Welcome to YelpCamp</h1>
    <p class="text-gray-700 mt-2">Here is a list of all our available camps</p>
    <p class="mt-4">
        <a routerLink="/campgrounds/new"
            class="bg-blue-500 text-white px-6 py-3 rounded-lg shadow-md hover:bg-blue-600 transition">
            Add New Campground
        </a>
    </p>
</header>

<!-- Campgrounds List -->
<div *ngFor="let campground of campgrounds()" class="bg-white shadow-md rounded-lg overflow-hidden">
    <img [src]="campground.image" alt="Campground Image" class="w-full h-48 object-cover">
    <div class="p-4">
        <h4 class="text-xl font-bold text-gray-900">{{ campground.name }}</h4>
    </div>
</div>
